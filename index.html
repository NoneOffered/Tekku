<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time commodity market prices for electricity, gas, precious metals, and industrial metals. Track gold, silver, platinum, lithium, cobalt, nickel, and more.">
    <meta name="keywords" content="commodity prices, market prices, gold price, silver price, lithium price, cobalt price, nickel price, real-time prices">
    <meta name="author" content="Tekku Solutions">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tekku Solutions - Market Prices">
    <meta property="og:description" content="Real-time commodity market prices and market data">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tekku Solutions - Market Prices">
    <meta name="twitter:description" content="Real-time commodity market prices and market data">
    
    <link rel="stylesheet" href="style.css">
    <title>Tekku Solutions - Market Prices</title>
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <h1>Tekku Solutions</h1>
            </div>
            <nav class="nav-links">
                <a href="#prices">Market Prices</a>
                <a href="mailto:info@tekku.co.uk">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Market Prices Section -->
    <section id="prices" class="market-prices-section">
        <div class="market-prices-container">
            <div class="section-header">
                <h2 class="section-title">Market Prices</h2>
                <p class="section-description">Real-time commodity prices and market data</p>
            </div>
            
            <div id="price-grid" class="price-grid"></div>
            
            <div class="market-prices-footer">
                <button id="refresh-prices-btn" class="refresh-btn">
                    <span class="btn-text">Refresh Prices</span>
                </button>
                <span id="last-update" class="last-update"></span>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-container">
            <p>&copy; 2025 Tekku Solutions. All rights reserved.</p>
            <p>Contact: <a href="mailto:info@tekku.co.uk">info@tekku.co.uk</a></p>
        </div>
    </footer>

    <script type="module" src="./index.js"></script>
    <!-- Deploy trigger -->
